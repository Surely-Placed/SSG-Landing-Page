<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070a12"/>
      <stop offset="0.55" stop-color="#111827"/>
      <stop offset="1" stop-color="#06111c"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="62%">
      <stop offset="0" stop-color="#14b8a6" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="78%" cy="26%" r="55%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow1)"/>
  <rect width="1600" height="900" fill="url(#glow2)"/>

  <!-- Network graph -->
  <g opacity="0.35" stroke="#e5e7eb" stroke-opacity="0.35" stroke-width="2" fill="none">
    <path d="M260 540 L520 360 L820 460 L1140 320 L1380 520" />
    <path d="M260 540 L520 660 L820 460" />
    <path d="M820 460 L980 660 L1380 520" />
    <path d="M520 360 L520 660" />
    <path d="M1140 320 L980 660" />
  </g>

  <!-- Nodes -->
  <g filter="url(#soft)" opacity="0.8">
    <circle cx="260" cy="540" r="18" fill="#14b8a6"/>
    <circle cx="520" cy="360" r="22" fill="#60a5fa"/>
    <circle cx="520" cy="660" r="20" fill="#14b8a6"/>
    <circle cx="820" cy="460" r="26" fill="#60a5fa"/>
    <circle cx="1140" cy="320" r="18" fill="#14b8a6"/>
    <circle cx="980" cy="660" r="22" fill="#60a5fa"/>
    <circle cx="1380" cy="520" r="20" fill="#14b8a6"/>
  </g>

  <!-- Subtle rings -->
  <g opacity="0.18" stroke="#60a5fa" fill="none">
    <circle cx="820" cy="460" r="110" />
    <circle cx="820" cy="460" r="180" stroke-opacity="0.35"/>
  </g>
</svg>

