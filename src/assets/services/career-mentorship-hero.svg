<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.55" stop-color="#0f2a2f"/>
      <stop offset="1" stop-color="#0a0f1a"/>
    </linearGradient>
    <radialGradient id="glow1" cx="32%" cy="28%" r="55%">
      <stop offset="0" stop-color="#14b8a6" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="78%" cy="62%" r="60%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#14b8a6" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#14b8a6" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#14b8a6" stop-opacity="0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow1)"/>
  <rect width="1600" height="900" fill="url(#glow2)"/>

  <!-- Path / trajectory lines -->
  <g opacity="0.55">
    <path d="M-40 720 C 260 540, 420 640, 640 460 S 1020 320, 1280 460 S 1560 620, 1680 480"
          fill="none" stroke="url(#line)" stroke-width="3"/>
    <path d="M-60 780 C 300 580, 480 700, 720 520 S 1100 380, 1360 520 S 1600 700, 1700 540"
          fill="none" stroke="#60a5fa" stroke-opacity="0.18" stroke-width="2"/>
  </g>

  <!-- Floating nodes -->
  <g filter="url(#soft)" opacity="0.7">
    <circle cx="520" cy="240" r="26" fill="#14b8a6"/>
    <circle cx="1180" cy="260" r="20" fill="#60a5fa"/>
    <circle cx="980" cy="610" r="30" fill="#14b8a6"/>
  </g>

  <!-- Subtle grid -->
  <g opacity="0.12" stroke="#e5e7eb">
    <path d="M0 120 H1600M0 240 H1600M0 360 H1600M0 480 H1600M0 600 H1600M0 720 H1600M0 840 H1600"/>
    <path d="M160 0 V900M320 0 V900M480 0 V900M640 0 V900M800 0 V900M960 0 V900M1120 0 V900M1280 0 V900M1440 0 V900"/>
  </g>
</svg>

