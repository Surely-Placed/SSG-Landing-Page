<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#08131f"/>
      <stop offset="0.6" stop-color="#0a2a44"/>
      <stop offset="1" stop-color="#060b14"/>
    </linearGradient>
    <radialGradient id="glow1" cx="70%" cy="30%" r="58%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="28%" cy="72%" r="62%">
      <stop offset="0" stop-color="#14b8a6" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#60a5fa" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow1)"/>
  <rect width="1600" height="900" fill="url(#glow2)"/>

  <!-- Connection beams -->
  <g opacity="0.55">
    <path d="M120 210 H1480" stroke="url(#beam)" stroke-width="3" />
    <path d="M220 430 H1400" stroke="#14b8a6" stroke-opacity="0.22" stroke-width="2" />
    <path d="M160 650 H1460" stroke="#60a5fa" stroke-opacity="0.18" stroke-width="2" />
  </g>

  <!-- Nodes -->
  <g filter="url(#soft)" opacity="0.75">
    <circle cx="320" cy="210" r="18" fill="#60a5fa"/>
    <circle cx="860" cy="430" r="24" fill="#14b8a6"/>
    <circle cx="1240" cy="650" r="20" fill="#60a5fa"/>
    <circle cx="1180" cy="210" r="14" fill="#14b8a6"/>
  </g>

  <!-- Subtle dotted texture -->
  <g opacity="0.16" fill="#e5e7eb">
    <circle cx="120" cy="120" r="1.2"/><circle cx="220" cy="160" r="1.2"/><circle cx="320" cy="140" r="1.2"/>
    <circle cx="520" cy="180" r="1.2"/><circle cx="720" cy="120" r="1.2"/><circle cx="920" cy="160" r="1.2"/>
    <circle cx="1120" cy="140" r="1.2"/><circle cx="1320" cy="180" r="1.2"/><circle cx="1480" cy="120" r="1.2"/>
    <circle cx="180" cy="760" r="1.2"/><circle cx="420" cy="720" r="1.2"/><circle cx="660" cy="780" r="1.2"/>
    <circle cx="900" cy="740" r="1.2"/><circle cx="1140" cy="800" r="1.2"/><circle cx="1380" cy="740" r="1.2"/>
  </g>
</svg>

