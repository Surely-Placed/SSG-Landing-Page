<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050816"/>
      <stop offset="0.55" stop-color="#0b1b2a"/>
      <stop offset="1" stop-color="#05060b"/>
    </linearGradient>
    <radialGradient id="glow1" cx="34%" cy="34%" r="60%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="78%" cy="66%" r="65%">
      <stop offset="0" stop-color="#14b8a6" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e5e7eb" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#e5e7eb" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow1)"/>
  <rect width="1600" height="900" fill="url(#glow2)"/>

  <!-- Abstract skyline blocks -->
  <g opacity="0.25" fill="url(#edge)">
    <rect x="120" y="420" width="160" height="360" rx="14"/>
    <rect x="320" y="360" width="210" height="420" rx="16"/>
    <rect x="560" y="300" width="170" height="480" rx="14"/>
    <rect x="760" y="340" width="250" height="440" rx="16"/>
    <rect x="1040" y="280" width="190" height="500" rx="14"/>
    <rect x="1260" y="380" width="220" height="400" rx="16"/>
  </g>

  <!-- Highlight accents -->
  <g filter="url(#soft)" opacity="0.8">
    <rect x="332" y="378" width="186" height="10" rx="5" fill="#60a5fa"/>
    <rect x="774" y="362" width="222" height="10" rx="5" fill="#14b8a6"/>
    <rect x="1052" y="302" width="166" height="10" rx="5" fill="#60a5fa"/>
  </g>

  <!-- Subtle diagonal lines -->
  <g opacity="0.18" stroke="#e5e7eb" stroke-opacity="0.35" stroke-width="2">
    <path d="M-40 820 L520 260" />
    <path d="M200 900 L780 220" />
    <path d="M560 900 L1120 260" />
    <path d="M920 900 L1480 320" />
  </g>
</svg>

